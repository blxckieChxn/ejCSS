<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="rango">Valores</label>
    <input type="range" min="0" max="20" step="2" name="rango" id="rango">
    <input type="number" id="numero" name="numero">
    <script>
        const rango = document.getElementById("rango")
        const numero = document.getElementById("numero")
        rango.onchange = function(){
        numero.value = rango.value;
        }
    </script>

    <label for="fecha">Fecha: </label>
    <input id="fecha" name="fecha" type="date">
    <br><br>
    <label for="fechayhora">Fecha y hora: </label>
    <input id="fechayhora" name="fechayhora" type="datetime">
    <br><br>
    <label for="fechayhoralocal">Fecha y hora local: </label>
    <input id="fechayhoralocal" name="fechayhoralocal"
    type="datetime-local">
    <br><br>
    <label for="hora">Hora: </label>
    <input id="hora" name="hora" type="time">
    <br><br>
    <label for="mes">Mes: </label>
    <input id="mes" name="mes" type="month">

    <label for="colorfd">Elegir color de fondo</label>
    <input id="colorfd" name="colorfd" type="color">

    <form action="gestiona.php" method="get">
        <label for="dia">Elige tu día de la semana:</label>
        <input list="dias" name="dia" id="dia">
        <datalist id="dias">
        <option value="Lunes">
        <option value="Martes">
        <option value="Miércoles">
        <option value="Jueves">
        <option value="Viernes">
        <option value="Sábado">
        <option value="Domingo">
        </datalist>
        <input type="submit">
    </form>

    <form action="gestiona_datos.php">
        <label for="dni">Country code:</label>
        <input type="text" id="dni" name="dni" pattern="(([X-Z]{1})([-]?)(\d{7})([-
        ]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))" title="Debes incluir un DNI correcto
        con 9 números y la letra en mayúscula"><br><br>
        <input type="submit">
    </form>

    <form action="cambia.php" method="post" name="login">
        <label for="fecha">Fecha: </label> <input type="date" ><br>
        <input type="submit" value="Enviar">
        </form>
        <script>
            function admiteTipo(valor) {
                let input = document.createElement('input');
                input.setAttribute('type', valor);
                if (input.type == 'text') {
                    return false;
                } else {
                    return true;
                }
            }
            if (!admiteTipo('date')) {
                Alert("Tu navegador no está anticuado. Te recomendamos actualizarlo");
            }
        </script>
     
        

</body>
</html>
